<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item b">
            <div class="calculator">
                <div class="display">   
                    <span id="display">

                    </span>
                </div>
                <section class="numbers">
                    <table class="b">
                        <tr>
                            <td class="btn-calculator"></td>
                            <td class="btn-calculator"></td>
                            <td class="btn-calculator active">
                                <span type="clean" val="C" id="clean">C</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="operator" val="/" id="divided">/</span>    
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculator active">
                                <span type="number" val="9" id="nine">9</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="number" val="8" id="eight">8</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="number" val="7" id="seven">7</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="operator" val="*" id="times">*</span>    
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculator active">
                                <span type="number" val="4" id="four">4</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="number" val="5" id="five">5</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="number" val="6" id="six">6</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="operator" val="-" id="minus">-</span>    
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculator active">
                                <span type="number" val="1" id="one">1</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="number" val="2" id="two">2</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="number" val="3" id="three">3</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="operator" val="+" id="plus">+</span>    
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculator"></td>
                            <td class="btn-calculator active">
                                <span type="number" val="0" id="zero">0</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="dot" val="." id="dot">.</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span type="equal" val="=" id="equal">=</span>    
                            </td>
                        </tr>
                    </table>
                </section>
            </div>           
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
