<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item b">
            <div class="calculator">
                <div class="display">   
                    <span> 4 + 4</span>
                </div>
                <section class="numbers">
                    <table class="b">
                        <tr>
                            <td class="btn-calculator"></td>
                            <td class="btn-calculator"></td>
                            <td class="btn-calculator active">
                                <span value="C" id="clean">C</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="/" id="divided">/</span>    
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculator active">
                                <span value="9" id="nine">9</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="8" id="eight">8</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="7" id="seven">7</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="*" id="times">*</span>    
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculator active">
                                <span value="4" id="four">4</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="5" id="five">5</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="6" id="six">6</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="-" id="minus">-</span>    
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculator active">
                                <span value="1" id="one">1</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="2" id="two">2</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="3" id="three">3</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="+" id="plus">+</span>    
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-calculator"></td>
                            <td class="btn-calculator active">
                                <span value="0" id="zero">0</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="." id="dot">.</span>    
                            </td>
                            <td class="btn-calculator active">
                                <span value="=" id="equal">=</span>    
                            </td>
                        </tr>
                    </table>
                </section>
            </div>           
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
